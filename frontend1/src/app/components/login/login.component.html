<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Login</mat-label>
          <input matInput type="text" [(ngModel)]="login" name="login" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Has≈Ço</mat-label>
          <input matInput type="password" [(ngModel)]="haslo" name="haslo" required />
        </mat-form-field>

        <div *ngIf="error" class="error-message">{{ error }}</div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Zaloguj</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
